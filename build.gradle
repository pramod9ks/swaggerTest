plugins {
	id 'java'
}

group = 'com.swagger'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:2.4.1'
	compile 'io.springfox:springfox-boot-starter:3.0.0'
	compile 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'	
	
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

test {
	useJUnitPlatform()
}
